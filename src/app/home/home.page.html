<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Holaaa</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-menu [name]="user.nombre!"></app-menu>

  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col>
        <div class="welcome">
          <h1>Welcome !</h1>
          <br />
          <ion-row>
          <ion-col size="5"> <h2>{{user.nombre}}</h2></ion-col>
          
          <ion-col size="5">
            <ion-img
              *ngIf="photoService.photo?.webviewPath"
              [src]="photoService.photo.webviewPath"
            ></ion-img>
          </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="totalC">
          <h1>
            <ion-icon name="people-circle-outline"></ion-icon>No. Total de
            Contactos
          </h1>
          <h1 class="ion-margin-horizontal">{{getNumeroContactos()}}</h1>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
