<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Home Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label class="ion-margin-horizontal"> Configuracion </ion-label
        ><ion-button
          (click)="navigate()"
          size="default"
          fill="clear"
          color="dark"
          ><ion-icon name="chevron-forward-outline"></ion-icon
        ></ion-button>
      </ion-item>
      <ion-item>
        <ion-icon name="sunny-outline"></ion-icon>
        <ion-toggle class="ion-margin-horizontal" (ionChange)="toggle($event)"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>
</div>
